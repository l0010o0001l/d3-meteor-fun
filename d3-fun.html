<head>
  <script type="application/javascript" src="d3.min.js"></script>
  <script></script>
</head>
<body>
  <svg width="50" height="100">
    <circle cx="25" cy="25" r="25" style="fill: lightblue;"></circle>
  </svg>

  <script>
    var bodySelection = d3.select("body");

    var svgSelection = bodySelection.append("svg")
          .attr("width", 50)
          .attr("height", 50);

    var circleSelection = svgSelection.append("circle")
          .attr("cx", 25)
          .attr("cy", 25)
          .attr("r", 25)
          .style("fill", "lightpink");

    var circleRadii = [40,20,10];

    var svgContainer = d3.select("body").append("svg")
                                        .attr("width", 600)
                                        .attr("height", 100);
    var circles = svgContainer.selectAll("circle")
                              .data(circleRadii)
                              .enter()
                              .append("circle");
    var circleAttributes = circles
                             .attr("cx", 50)
                             .attr("cy", 50)
                             .attr("r", function (d) {return d;})
                             .style("fill", function (d) {
                               var returnColor;
                               if (d === 40) {returnColor = "lavenderblush";
                             } else if (d === 20) {returnColor = "lavender";
                             } else if (d === 10) {returnColor = "lightblue";}
                               return returnColor;
                             });

  </script>
</body>
